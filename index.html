<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="profile_pic">
          <img src="./assets/IMG-20240614-WA0000.jpg" alt="" />
        </div>
        <p class="desc">Have an account?</p>
        <div class="profile">
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="login-info">
          <div class="check">
            <input type="checkbox" name="rember" id="rember" />
            <label class="rember" for="rember">Rember Me</label>
          </div>
          <div class="forget">Forget Password</div>
        </div>
        <div class="btn">
          <!-- <a href="#">Get Started</a> -->
          <a href="">
            <input type="submit" value="Get Started" />
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
